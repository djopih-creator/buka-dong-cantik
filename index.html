<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFDBE9; /* Pink Muda */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background 0.5s;
        }

        /* Gaya Balon Hati Biru Cyan */
        .heart-balloon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #00FFFF; /* Biru Cyan */
            transform: rotate(-45deg);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .heart-balloon::before,
        .heart-balloon::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #00FFFF;
            border-radius: 50%;
        }

        .heart-balloon::before { top: -15px; left: 0; }
        .heart-balloon::after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }

        /* Kotak Input Awal */
        #inputBox {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
        }

        input {
            padding: 10px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            width: 80%;
        }

        button {
            padding: 10px 25px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Halaman Pesan */
        #messageBox {
            display: none;
            position: relative;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            z-index: 10;
        }

        #messageBox h1 {
            color: #D81B60;
            margin: 0;
            font-size: 2.5rem;
        }

        /* Balon Kecil di Luar Kotak */
        .circle-balloon {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #FFB6C1;
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>

            balloon.className = 'heart-balloon';

            balloon.style.animationDelay = Math.random() * 5 + 's';
            balloon.style.opacity = Math.random();
            document.body.appendChild(balloon);
        }
    </script>
